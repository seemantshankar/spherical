version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/spherical-ai/spherical/libs/knowledge-engine/api/proto
plugins:
  - local: protoc-gen-go
    out: api/proto
    opt:
      - paths=source_relative
  - local: protoc-gen-connect-go
    out: api/proto
    opt:
      - paths=source_relative
inputs:
  - directory: api/proto

