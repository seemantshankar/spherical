version: "3.9"

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: knowledge-engine-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: knowledge_engine
    ports:
      - "5433:5432"
    volumes:
      - knowledge-engine-postgres-data:/var/lib/postgresql/data
      - ./init-pgvector.sql:/docker-entrypoint-initdb.d/init-pgvector.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - knowledge-engine

  redis:
    image: redis:7-alpine
    container_name: knowledge-engine-redis
    ports:
      - "6380:6379"
    volumes:
      - knowledge-engine-redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - knowledge-engine

  minio:
    image: minio/minio:latest
    container_name: knowledge-engine-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - knowledge-engine-minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - knowledge-engine

  # Optional: Jaeger for local tracing
  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: knowledge-engine-jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "16686:16686"  # UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    networks:
      - knowledge-engine
    profiles:
      - observability

volumes:
  knowledge-engine-postgres-data:
  knowledge-engine-redis-data:
  knowledge-engine-minio-data:

networks:
  knowledge-engine:
    driver: bridge

